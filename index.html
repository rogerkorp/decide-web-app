<!DOCTYPE html>
<html manifest="cache.manifest" lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        
        <title>Decide</title>
        <meta name="apple-mobile-web-app-title" content="Decide">

        <meta name="format-detection" content="telephone=no">
        
        <!-- IPHONE APP ICONS -->

        <link rel="apple-touch-icon" href="assets/icon/ipad/20.png">
        <link rel="apple-touch-icon" sizes="29x29" href="assets/icon/iphone/29.png">
        <link rel="apple-touch-icon" sizes="40x40" href="assets/icon/iphone/40.png">
        <link rel="apple-touch-icon" sizes="57x57" href="assets/icon/iphone/57.png">
        <link rel="apple-touch-icon" sizes="58x58" href="assets/icon/iphone/58.png">
        <link rel="apple-touch-icon" sizes="60x60" href="assets/icon/iphone/60.png">
        <link rel="apple-touch-icon" sizes="80x80" href="assets/icon/iphone/80.png">
        <link rel="apple-touch-icon" sizes="87x87" href="assets/icon/iphone/87.png">
        <link rel="apple-touch-icon" sizes="114x114" href="assets/icon/iphone/114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="assets/icon/iphone/120.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/iphone/180.png">
        <link rel="apple-touch-icon" sizes="1024x1024" href="assets/icon/iphone/1024.png">
        
        <!-- IPAD APP ICONS -->

        <link rel="apple-touch-icon" sizes="29x29" href="assets/icon/ipad/29.png">
        <link rel="apple-touch-icon" sizes="40x40" href="assets/icon/ipad/40.png">
        <link rel="apple-touch-icon" sizes="50x50" href="assets/icon/ipad/50.png">
        <link rel="apple-touch-icon" sizes="58x58" href="assets/icon/ipad/58.png">
        <link rel="apple-touch-icon" sizes="72x72" href="assets/icon/ipad/72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="assets/icon/ipad/76.png">
        <link rel="apple-touch-icon" sizes="80x80" href="assets/icon/ipad/80.png">
        <link rel="apple-touch-icon" sizes="100x100" href="assets/icon/ipad/100.png">
        <link rel="apple-touch-icon" sizes="144x144" href="assets/icon/ipad/144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="assets/icon/ipad/152.png">
        <link rel="apple-touch-icon" sizes="167x167" href="assets/icon/ipad/167.png">

        <!-- FAVICON -->

        <link rel="icon" sizes="any" type="image/svg+xml" href="assets/icon/favicon.svg">

        <!-- STYLESHEETS -->

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/css-add2home.css">

    </head>
    
    <body onload="restart()">

    


        <div id="landscape_warning">
            <p id="landscape_warning_message">Please rotate your device</p>
            <p id="landscape_warning_message">This app is vertical only.</p>
        </div>



        <div id="results" style="display: none">

            <nav style="display: flex;">
                <button class="nav-part" onclick="keepVoting()">Back</button>
                <div class="nav-part" id="logo"></div>
                <button class="nav-part" onclick="restart()" id="restart">New</button>
            </nav>

            <div class="main-results">
                    <div class="winner">
                        <p class="winner-flavor">Your top pick was...</p>
                        <p class="winner-result" id="winner-result">Undefined</p>
                        <p class="winner-margin" id="winner-preference">+XX% Margin of Preference</p>
                    </div>
   

                    <div class="data">
                        <div id="list-item-matrix"></div>
                    </div>
       
            </div>
        </div>



        <div id="exercise" style="display: none">
            <nav style="display: flex;">
                <button class="nav-part" onclick="restart()" id="restart">Restart</button>
                <div class="nav-part" id="logo"></div>
                <button class="nav-part" id="show-results" style="display: none" onclick="showResults()">Results</button>
                <button class="nav-part" id="show-results-null" display="flex">Results</button>
            </nav>
            <div class="main-voting">
                <div id="progress-bar" class="progress-bar">
                    <progress id="vote-progress"></progress>
                    <div class="progress-bar-text">
                        <p>XX Votes Needed</p>
                        <p>50% Complete</p>
                    </div>
                </div>
                <div id="choices"></div>

       <!--           -->

            </div>
        </div>
        




        <div class="new-vote" id="new-vote">
            <nav style="display: flex;">
                <button class="nav-part" id="info">About</button>
                <div class="nav-part" id="logo"></div>
                <form id="create-new-list" name="create-new-list" onsubmit="return createNewList(this)">
                <input type="hidden" value="">
                <button class="nav-part" id="submit" name="create-new-list-submit" id="create-new-list-submit" value="Submit">Start</button>
                </form>
            </nav>
            <div class="screen_create-list">
                <div id="time-estimate"></div>
                <div id="preview-voting-item-list"></div>
                <div id="bottom"></div>
            </div>
            <form id="add-new-voting-item-submssion-field" onSubmit="return false;">
                <input class="new-vote-textbox" name="add-new-voting-item" type="text" id="add-new-voting-item" placeholder="Add a choice...">
                <input type="button" id="new-vote-add-button" value="add" onclick="appendVotingList()">
            </form>
        </div>
    




        <script src="assets/scripts/js-refresh-manifest.js"></script> 
        <script src="assets/scripts/script.js"></script>
        <script type="text/javascript">
            var addToHomeConfig = {
                touchIcon: true,
                animationIn: 'bubble'
            };
        </script>
        <script src="assets/scripts/js-add2home.js"></script> 

    </body>
</html>
